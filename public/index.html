<!DOCTYPE html>
<html>
<head>
  <title>Affirmation!</title>
  <link rel="stylesheet" href="/style.css" type="text/css">
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico"/>
</head>
<body>
  <div class="content">
    <h1 class="header">Affirmations!</h1>
    <img  src="/images/emoji.png">
    <div>
        <h1 class="output" id="output"> </h1>
    </div>
    <input class="button" type="button" value="Get an Affirmation!" id="getAffirmButton">
    <form id="form">
        <input class="question" type="text" name="question" id="userInput" placeholder="Enter your affirmation here...">
        <input class="button" type="submit" value="Send your Affirmation" id="submitButton">
    </form>
</div>
  <script src="/bundle.js"></script>
</body>
</html>
